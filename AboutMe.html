    <!-- Custom Styles -->
    <style>
        /* General page settings */
        html, body {
            height: 100%;
            margin: 0;
        }

        /* Body Background: Starry Image */
        body {
            background-image: url('Starry.jpg');
            background-repeat: no-repeat;
            background-attachment: fixed;
            background-size: cover;
            display: flex;
            justify-content: center;
            align-items: center;
            flex-direction: column;
        }

        /* Header Styling with Fading White */
        header {
            background: linear-gradient(to bottom, rgba(255, 255, 255, 0.9), rgba(255, 255, 255, 0.3)); /* Fading white */
            padding: 20px;
            position: fixed;
            top: 0;
            width: 100%;
            z-index: 100;
            display: flex;
            justify-content: space-between; /* Separate logo and navigation */
            align-items: center;
        }

        .logo-img {
            width: 250px;
            height: auto;
        }

        /* Navigation Links */
        .header-links-main {
            display: flex;
            list-style-type: none;
            padding: 0;
            margin: 0;
        }

        .header-link-item {
            margin: 0 15px;
        }

        .header-link {
            font-size: 18px;
            color: #0D0A35; /* Custom hyperlink color */
            text-decoration: none;
            transition: color 0.3s ease;
        }

        .header-link:hover {
            color: #4169e1; /* Deep blue on hover */
        }

        /* Transparent White Background for Welcome Section */
        .welcome-container {
            background-color: rgba(255, 255, 255, 0.7); /* Semi-transparent white */
            padding: 20px;
            border-radius: 10px;
            width: 60%;
            text-align: center;
            margin-top: 120px; /* To push it below the header */
        }

        /* Individual font for Welcome Text */
        .welcome-text {
            font-size: 50px;
            color: #1e90ff;
            font-family: 'Times New Roman', Times, serif;
        }

        /* Individual font for Description Text */
        .description {
            font-size: 20px;
            color: #2f4f4f; /* Muted dark gray */
            font-family: Arial, sans-serif;
            margin-top: 10px;
            line-height: 1.6;
        }

        .description u {
            text-decoration-color: #1e90ff; /* Underline matches link color */
        }

        /* Menu Section */
        .menu-container {
            background-color: rgba(255, 255, 255, 0.9); /* Slightly more opaque */
            padding: 20px;
            text-align: center;
            margin: 40px auto; /* Add space around the menu */
            border-radius: 10px;
            width: 60%;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.1); /* Optional shadow */
        }

        /* About Me Container with Table */
        .AboutMe-container {
            background-color: rgba(255, 255, 255, 0.8); /* Semi-transparent white */
            padding: 20px;
            border-radius: 10px;
            width: 50%;
            margin: 20px auto; /* Center the container */
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.1); /* Optional: Add some shadow for depth */
        }

        /* Table styling */
        table {
            width: 100%;
            border-collapse: collapse;
        }

        th, td {
            border: 1px solid black;
            padding: 10px;
            text-align: center;
        }

        th {
            background-color: #f2f2f2;
        }

        /* Center and resize images inside table cells */
        td img {
            width: 150px;  /* Set the width for both images */
            height: 150px; /* Set the height for both images */
            display: block;
            margin: auto;  /* Center the images in the cell */
        }

        /* Responsive Design */
        @media (max-width: 768px) {
            header {
                flex-direction: column;
            }

            .header-links-main {
                margin-top: 10px;
                flex-direction: column;
            }

            .header-link-item {
                margin: 10px 0;
            }

            .welcome-container {
                width: 80%;
            }

            .welcome-text {
                font-size: 36px;
            }

            .description {
                font-size: 16px;
            }

            .AboutMe-container {
                width: 80%;
            }

            .menu-container {
                width: 80%; /* Responsive menu width */
            }
        }
    </style>
</head>
